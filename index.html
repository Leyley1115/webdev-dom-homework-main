<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <style>
    .error{
      background-color: rgb(90, 2, 2);
    }
  </style>

  <script>
    const list = document.querySelector(".comments");
    const add = document.querySelector(".add-form-button");
    const name = document.querySelector(".add-form-name");
    const text = document.querySelector(".add-form-text");

    add.addEventListener("click", ()=>{
      name.classList.remove("error");
      if (name.value === ""){
        name.classList.add("error")
        return
      }

      let options = {
        hour: 'numeric',
        minute: 'numeric'
      }
      let now = new Date();
      now = now.toLocaleDateString('ru-RU') + " " + now.toLocaleTimeString('ru-RU', options);

      const oldHTML = list.innerHTML;
      list.innerHTML = oldHTML + `<li class="comment">
          <div class="comment-header">
            <div>${name.value}</div>
            <div>${now}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      text.value="";
      name.value="";
    });
    console.log("It works!");
  </script>
</html>
